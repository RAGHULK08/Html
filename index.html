<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="icon">
</head>

<body bgcolor="black" text="white">
    <center>
        <h1>Enter your Details</h1>
        <form action="portfolio.html">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Enter your name" name="name" required></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Enter your email" name="email" required></td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td><input type="tel" placeholder="Enter your Mobile number" name="phone" pattern="[0-9]{10}"
                            required></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="Gender">Male <input type="radio" name="Gender">Female </td>
                </tr>
                <tr>
                    <td></td>
                    <td><button>Submit</button></td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
